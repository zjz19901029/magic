<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="铂涛,铂涛集团,铂涛酒店集团,铂涛app,铂涛会APP,7天连锁酒店,七天连锁酒店" name="keywords">
    <link href="http://imgs.plateno.com:8080/static/css/basic.css" rel="stylesheet">
    <title>魔术</title>
    <script src="http://imgs.plateno.com:8080/static/js/flexible_css.js"></script>
    <script src="http://imgs.plateno.com:8080/static/js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/magic.css">
  </head>
  <body>
    <div class="puke" data-index="00"><a>A</a><span>&#x2665</span><a>A</a></div>
    <div class="puke" data-index="01"><a>A</a><span>&#x2660</span><a>A</a></div>
    <div class="puke" data-index="10"><a>A</a><span>&#x2666</span><a>A</a></div>
    <div class="puke" data-index="11"><a>A</a><span>&#x2663</span><a>A</a></div>
    <mark><div><p></p><button>点击确定，别让魔术师看到~</button></div></mark>
    <script src='http://imgs.plateno.com:8080/static/js/jquery-2.1.1.min.js'></script>
    <script type="text/javascript">
      $(function(){
        $("body>div").click(function(){
          var index = $(this).attr('data-index');
          if(index[0] == "1"){
            vibrate();
          }
          showdialog(index);
        });
        function vibrate(){
          if("vibrate" in navigator){
            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
            navigator.vibrate(100);
          }else{
            alert("你的设备不支持")
          }
        }
        function showdialog(index){
          var text = '';
          switch(index){
            case "00":
                text = '<span class="red">&#x2665</span>';
                break;
            case "01":
                text = '<span class="black">&#x2660</span>';
                break;
            case "10":
                text = '<span class="red">&#x2666</span>';
                break;
            case "11":
                text = '<span class="black">&#x2663</span>';
                break;
          }
          $("mark").find("p").html('请记住你选择的花色是'+text).end().show();
          $("mark button").off("click").click(function(){
            if(index[1]=="1"){
              vibrate();
            }
            $("mark").hide();
          });
        }
      });
    </script>
  </body>
</html>
